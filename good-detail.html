<script type="text/javascript">
 $(function(){
	 //返回
	 $(".back").click(function(){
	     history.go(-1);
	  })
	  //tab
	  var tab=$(".tab_content")
	  tab.eq(0).show();
	 $(".try_ul li").click(function(){
		 var str=($(this).index())+1;
	    $(".try_ul li").find("a").removeClass("on");
		$(this).find("a").addClass("on");
	     tab.each(function() {
		   tab.hide();
           $("#case"+str).show();
        });
     })
	 
	 //数量加减
	   $(".upbt").click(function () {
                var no = $(this).parent().find(".notex").val();
                var newno = parseInt(no) + 1;
                $(this).parent().find(".notex").val(newno);
            });
            $(".downbt").click(function () {
                var no = $(this).parent().find(".notex").val();
                if (parseInt(no) <= 1) {
                    $(this).parent().find(".notex").val("1");
                }
                else {
                    var newno = parseInt(no) - 1;
                    $(this).parent().find(".notex").val(newno);
                }
            });
	  
	  	//收藏
		$(".collect").click(function(){
			if($(this).find("span").hasClass("on")){
			  $(this).find("span").removeClass("on");
			}
			else{
				  $(this).find("span").addClass("on");
			  }
		})
	
	})
</script>
