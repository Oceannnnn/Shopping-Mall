<script type="text/javascript">
$(function(){
	//排序
	$(".good_ul li").click(function(){
			$(".good_ul li").find("a").removeClass("on");
			$(this).find("a").addClass("on");
		if($(this).find("a").find(".ico-mt").hasClass("ico-slctd")){

			$(this).find("a").find(".ico-mb").addClass("ico-slctd");
		}else if($(this).find("a").find(".ico-mb").hasClass("ico-slctd")){

			$(this).find("a").find(".ico-mt").addClass("ico-slctd");
		}else{
