<script type="text/javascript">
 $(function(){
	 //返回
	 $(".back").click(function(){
	     history.go(-1);
	  })
	  //tab
	  var tab=$(".tab_content")
	  tab.eq(0).show();
	 $(".try_ul li").click(function(){
		 var str=($(this).index())+1;
	    $(".try_ul li").find("a").removeClass("on");
		$(this).find("a").addClass("on");
	     tab.each(function() {
		   tab.hide();
           $("#case"+str).show();
        });
     })
	})
</script>
