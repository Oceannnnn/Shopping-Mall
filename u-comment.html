<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12 mt20">
      <div class="fl pf f16">评价：</div>
      <div class="start fl" data-value="5"> <span class="on"></span> <span ></span> <span ></span> <span></span> <span></span> </div>
      <div class="clr"></div>
    </div>
    <div class="col-xs-12 mt10">
      <textarea rows="3" class="multiple">非常新鲜，很好吃，送货快，服务态度好……</textarea>
    </div>
    <div class="col-xs-12 p15 mt10">
      <div class="com_img"><img src="images/good_03.jpg" /></div>
      <div class="com_img"><img src="images/good_03.jpg" /></div>
      <div class="com_img"><img src="images/good_03.jpg" /></div>
      <div class="com_img"><img src="images/good_03.jpg" /></div>

        <div class="up_btn"><img src="images/upload.png" /></div>

    <div class="col-xs-12 mt50">

<script type="text/javascript">
 $(function(){
	  // 评分
	 $(".start span").click(function(){
		  var i=$(this).index()+1;
		  $(this).prevAll("span").addClass("on");
		  $(this).nextAll("span").removeClass("on");
		  if($(this).hasClass("on")){
			   $(this).parent().attr("data-value",i);
			  }else{
				$(this).addClass("on")
			 $(this).parent().attr("data-value",i);
			 }
		 })
	 })
</script>
