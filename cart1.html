<script type="text/javascript">
$(function(){
	 //购物车商品选中
		 $(".cart_detail i").click(function(){
			 //$("#all_sel").removeClass("selected");
			  // $(".cart_detail").find("i").removeClass("selected");
//			  $(this).find("i").addClass("selected");
			 if($(this).hasClass("selected")){
				  $(this).removeClass("selected");
				}
				else{
					 $(this).addClass("selected");
				}
			
		 })
		$(".del-cart").click(function(){
			$(".del_cover").show();
		})
		$(".cbg").click(function(){
			$(".del_cover").hide();
		})
		  $(".cancel_ban").click(function(){
	       $(".del_cover").hide();
		 })
		   $(".csure_btn").click(function(){
	       $(".del_cover").hide();
		 })
		 
	
})
</script>
