<body>

<script type="text/javascript">
 $(function(){
	 $(".gift_btn").click(function(){
		 $(".gift_cover").show();
		})
		$(".close_btn").click(function(){
		 $(".gift_cover").hide();
		})
		$(".cbg").click(function(){
		 $(".gift_cover").hide();
		})
	})
</script>
