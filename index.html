<script type="text/javascript">
$(function(){
	 var mySwiper = new Swiper ('.swiper-container', {
      direction: 'horizontal',
      loop: true,
	  autoplay : 2500,
      pagination: '.swiper-pagination',
  })        
})
</script>
<script type="text/javascript">
 $(function(){
	 $("img").load(function(){
		  var i_height=$(".main_fl").height();
		 $('.flo_img').css("height",i_height/2);
		 $(window).resize(function(){
			 var i_height=$(".main_fl").height();
		    $('.flo_img').css("height",i_height/2);
			}) 
       });
		
		//定位
		$(".lacation").click(function(){
			$(".location_cover").show();
		})
		$(".cbg").click(function(){
			$(".location_cover").hide();
		})
		$(".adr_list").click(function(){
			$(".adr_list").removeClass("l_on");
			$(this).addClass("l_on");
			$(".location_cover").hide();
			$("#adr_txt").text($(this).text());
		})
	})
</script>
